version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    # Add assignees
    assignees:
      - "Jackenmen"
    groups:
      python-requirements:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    # Add assignees
    assignees:
      - "Jackenmen"
    groups:
      github-actions:
        patterns:
          - "*"
